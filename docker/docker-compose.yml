version: '3.8'

services:
  isaac-g1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        ISAAC_SIM_VERSION: "4.2.0"
        INSTALL_ISAAC_LAB: "false"
    container_name: dm-isaac-g1
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, graphics, compute, utility]
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - HF_TOKEN=${HF_TOKEN}
      - GROOT_SERVER_HOST=${GROOT_SERVER_HOST}
      - GROOT_SERVER_PORT=${GROOT_SERVER_PORT}
      - WANDB_API_KEY=${WANDB_API_KEY}
    volumes:
      - ../:/workspace/dm-isaac-g1:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.cache/huggingface:/root/.cache/huggingface:rw
      - isaac-sim-cache:/root/.local/share/ov:rw
      - checkpoints:/workspace/checkpoints:rw
      - logs:/workspace/logs:rw
    ports:
      - "6006:6006"  # Tensorboard
      - "47995-48012:47995-48012"  # Isaac Sim streaming
      - "49000-49007:49000-49007"  # Isaac Sim
    shm_size: '32gb'
    stdin_open: true
    tty: true
    network_mode: host

  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: dm-isaac-g1-tensorboard
    command: tensorboard --logdir=/logs --host=0.0.0.0 --port=6006
    volumes:
      - logs:/logs:ro
    ports:
      - "6007:6006"
    restart: unless-stopped

volumes:
  isaac-sim-cache:
  checkpoints:
  logs:
