version: '3.8'

# Based on working dm-groot-inference/docker-compose.yml

services:
  groot-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: dm-spark-inference:latest
    container_name: groot-inference
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "5555:5555"
      - "8000:8000"
    volumes:
      # Mount dm-isaac-g1 repo for live code editing
      - /home/datamentors/dm-isaac-g1:/workspace/dm-isaac-g1
      # Mount checkpoints
      - /workspace/checkpoints:/workspace/checkpoints
      # HuggingFace and torch caches
      - huggingface-cache:/workspace/.cache/huggingface
      - torch-cache:/workspace/.cache/torch
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - GROOT_MODEL_PATH=${GROOT_MODEL_PATH:-/workspace/checkpoints/groot-g1-gripper-hospitality-7ds}
      - GROOT_PORT=${GROOT_PORT:-5555}
      - GROOT_EMBODIMENT=${GROOT_EMBODIMENT:-UNITREE_G1}
      - NVIDIA_VISIBLE_DEVICES=all
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    shm_size: '32gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import torch; assert torch.cuda.is_available()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  huggingface-cache:
  torch-cache:
