version: "3.8"

services:
  dm-spark-inference:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        L4T_VERSION: "r36.3.0"
    image: dm-spark-inference:latest
    container_name: dm-spark-inference
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      # HuggingFace
      - HF_TOKEN=${HF_TOKEN}
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      # GROOT server config
      - GROOT_SERVER_HOST=0.0.0.0
      - GROOT_SERVER_PORT=5555
      # Model path
      - GROOT_MODEL_PATH=${GROOT_MODEL_PATH:-/workspace/checkpoints/groot-g1-inspire-9datasets}
    volumes:
      # Mount the dm-isaac-g1 repo (live code editing)
      - /home/datamentors/dm-isaac-g1:/workspace/dm-isaac-g1
      # Mount checkpoints (model weights)
      - /workspace/checkpoints:/workspace/checkpoints
      # Mount HuggingFace cache
      - /home/datamentors/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "5555:5555"  # GROOT ZMQ server
    network_mode: host
    ipc: host
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
